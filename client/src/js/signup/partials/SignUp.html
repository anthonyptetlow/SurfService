<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">Sign Up Details</h3>
			</div>
			<div class="panel-body">
				<form class="form-signin" role="form">
				<label>User Acount Details:</label>
				<hr>
					<div class="form-group">
						<input type="email" class="form-control" id="inputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="confirmInputEmail1" placeholder="Re-Enter email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="confirmInputPassword" placeholder="Re-Enter Password">
					</div>
				<button type="submit" class="btn btn-default col-md-5" data-ui-sref="home">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
