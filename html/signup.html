<html>
<head>
	<!-- Css Files -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Javascript Files -->
	<script src="../js/script.js"></script>
    <!-- // <script src="lib/bootstrap/js/bootstrap.min.js"></script> -->


</head>

<body class="body">
	<div class="logo">
		<h1><span class="glyphicon glyphicon-cloud"></span>Surf Spotter</h1>
	</div>
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">Sign Up Details</h3>
					</div>
					<div class="panel-body">
						<form class="form-signin" role="form">
						<label>User Acount Details:</label>
						<hr>
							<div class="form-group">
								<input type="email" class="form-control" id="inputEmail1" placeholder="Enter email">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="confirmInputEmail1" placeholder="Re-Enter email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="confirmInputPassword" placeholder="Re-Enter Password">
							</div>
							<label>Address Details:</label>
							<div class="form-group">
								<input type="text" class="form-control" id="houseNumber" placeholder="House Number">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="addressLine3" placeholder="Address Line 3">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="postCode" placeholder="Post Code">
							</div>

							<div class="form-group">
							</div>
						<button type="submit" class="btn btn-default col-md-5"><a href="ratings.html">Submit</a></button>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
